    // === éŸ³æ•ˆç³»çµ±(Web Audio) ===
    const SFX = (()=>{

    (function(){

    function parseUIDList(raw){
      if(!raw) return [];
      const parts = String(raw).split(/[\n,]+/);
      const cleaned = parts
        .map(s=>String(s).trim())
        .filter(Boolean)
        .map(s=>s.replace(/\D+/g,'')) // åªç•™æ•¸å­—
        .filter(s=>s.length>=1);
      const seen = new Set(), uniq=[];
      for(const id of cleaned){ if(!seen.has(id)){ seen.add(id); uniq.push(id); } }
      return uniq;
    }
